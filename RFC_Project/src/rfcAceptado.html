      color: #a68b00;
    }

      color: #388e3c;
    }

    .unpaid {
      background-color: #ffcdd2;
      color: #c62828;
    }

.parent button{
  padding: 5px;
 	background-color: transparent;
  font-size: 1.5em;
  height: 700px;
  border: 0px;
  width: 390px;
  cursor: pointer;
  transition: all 0.8s ease;
}
.parent {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.button1{
	border-radius: 10px;
}
.parent button:active {
  transform: translateY(2px);
}

.parent button:not(:first-child) {

}
.background{

}

strong{

.apadding{

.bpadding{

ul{
